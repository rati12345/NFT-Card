<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image-wrapper">
        <div class="overlay"></div>
        <img class="view-img" src="./images/icon-view.svg" alt="img" />

        <img class="image" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="description">
        <h1><span>Equilibrium #3429</span></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="main-price">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="img" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="img" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="profile">
        <img class="profile-img" src="./images/image-avatar.png" alt="img" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
